name: Build and Release Stealerium

on:
  pull_request:
    branches: [main]
    types: [closed]
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: windows-2022

    steps:
      - name: Checkout Code âœ¨
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Add msbuild to PATH ğŸ”—
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet Packages ğŸ“¦
        run: nuget restore Stealerium.sln

      - name: Build Solution for Release ğŸ§±
        run: msbuild -nologo -v:m -p:Configuration=Release Stealerium.sln

      - name: Extract Version from Config.cs ğŸ“„
        id: extract_version
        shell: pwsh
        run: |
          $version = Select-String -Path "Stub/Config.cs" -Pattern 'Version = "(v[0-9.]+)"' | ForEach-Object {
            $_.Matches.Groups[1].Value
          }
          echo "Version extracted: $version"
          echo "release_version=$version" | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Debug Release Version ğŸ›
        run: echo "Release version is ${{ steps.extract_version.outputs.release_version }}"

      - name: Archive Stealerium ğŸ—œï¸
        uses: thedoctor0/zip-release@master
        with:
          path: ${{ github.workspace }}\Binaries\Release\net8.0-windows\.
          type: "zip"
          filename: "Stealerium.zip"

      - name: Generate Release Notes ğŸ“
        id: generate_release_notes
        uses: mikepenz/release-changelog-builder-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          configuration: .github/release-config.yml
          failOnError: false

      - name: Create GitHub Release ğŸš€
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_version.outputs.release_version }}
          release_name: Release ${{ steps.extract_version.outputs.release_version }}
          body: ${{ steps.generate_release_notes.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset ğŸ“¤
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Stealerium.zip
          asset_name: Stealerium.zip
          asset_content_type: application/zip
